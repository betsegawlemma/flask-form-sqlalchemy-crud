{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{task.due_date}}</h6>
        <p class="card-text">{{task.description}}</p>
        <a href="{{url_for('tasks.edit', id = task.id)}}" class="card-link">Edit</a>
        <a href="{{url_for('tasks.delete', id = task.id)}}" class="card-link">Delete</a>
    </div>
</div>
{% endblock content %}
